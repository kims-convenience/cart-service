spring.application.name=cart-service
spring.datasource.url=jdbc:mysql://${MYSQL_SERVER}:3306/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
loki.push-url=${DOCKER_INTERNAL}:3100/loki/api/v1/push
# Docker Host Internal Url - http://host.docker.internal:3100/loki/api/v1/push
spring.kafka.bootstrap-servers=kafka-svc:9092
spring.kafka.consumer.group-id=order-service-group

